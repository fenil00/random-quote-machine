<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <title>Random Quote Machine</title>
   
</head>
<body>
    <div id="container">
        <div id="quote-box" >
                 <!-- <i class="fa fa-quote-left"> </i> -->
                <div id="quote-text">
                    <p id="text"></p>
                </div>
                <div id="quote-author">
                    <span id="author"></span>
                </div>
                <div id="quote-buttons">
                    <button type="button" class="btn" id="new-tweet" ><a id="tweet-quote" target="_top" ><i class="fa fa-twitter"></i></a></button>
                    <button type="button" class="btn" id="new-quote">New Quote</button>
                </div>
        </div> 
        <div id="footer"><a href="https://github.com/fenil00/random-quote-machine">by Fenil Desai</a></div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
</body>
</html>
